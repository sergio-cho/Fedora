include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/sep.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;              FUENTES       
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

font-0 = Terminus:size=10;3
font-1 = waffle:size=10;3
font-2 = Iosevka Nerd Font:style=Medium:size=22;5

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;              MODULOS        
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

modules-left =  sysmenu left1 date left2
modules-center = sep workspaces sep 
modules-right =  right7 color-switch right6 alsa right5 battery right4 brillo right2 memory right1 network 

cursor-click = pointer 
cursor-scroll = ns-resize

enable-ipc = true

[settings]
screenchange-reload = true
pseudo-transparency = true