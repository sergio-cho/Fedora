;;             COLORES    
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[color]

;; main colors
background_barra = #00000000
background_modulos = #e6e9f2
foreground_desconectado = #83072D

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;             glyph   
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[glyph]
gleft = ÓÇ¥
gright = ÓÇ∂

[module/left1]
type = custom/text
content-background = ${color.background_barra}
content-foreground = ${color.background_modulos}
content = ${glyph.gleft}
content-font = 3

[module/right1]
type = custom/text
content-background = ${color.background_barra}
content-foreground = ${color.background_modulos}
content = ${glyph.gright}
content-font = 3

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;             SYSMENU  
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sysmenu]
type = custom/text
content = Ôåä

content-background = ${color.background_modulos}
content-foreground = #072C61
content-padding = 1

click-left = ~/.config/rofi/powermenu/type-1/powermenu.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;             DATE
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/date]
type = internal/date
interval = 1.0

time = " ÔÑ≥ %I:%M %p"
time-alt = "%a, %d %b %Y"
format = <label>
format-background = ${color.background_modulos}
format-foreground = #393f52
format-padding = 1
label = %time%


; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = " | "

content-background = ${color.background}
content-foreground = ${color.shade7}
content-padding = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = true

enable-click = true

enable-scroll = true

icon-0 = 1;ÓáØ
icon-1 = 2;ÓÜ†
icon-2 = 3;Óá†
icon-3 = 4;Óäü
icon-4 = 5;Óá´
icon-default = Ôäí

format = <label-state>

label-monitor = %name%

label-active = %icon%
label-active-foreground = ${color.shade8}

label-occupied = %icon%
label-occupied-foreground = ${color.shade2}

label-urgent = %icon%
label-urgent-foreground = ${color.shade1}

label-empty = %icon%
label-empty-foreground = ${color.foreground-alt}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1


