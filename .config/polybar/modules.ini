;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;;            BATERIA
;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
;identificar la bateria 
; $  ls -1 /sys/class/power_supply/
[module/battery]
type = internal/battery
full-at = 95
battery = BAT1
adapter = ACAD
poll-interval = 2

label-charging = "%percentage%% "
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.background_modulos}
format-charging-padding = 1


label-discharging = "%percentage%% "
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.background_modulos}
format-discharging-padding = 1


label-full = " Full "
format-full = <label-full>
format-full-prefix = Ôï∏
format-full-background = ${color.background_modulos}
format-full-padding = 1


ramp-capacity-0 = ÓáΩ
ramp-capacity-1 = Óáæ
ramp-capacity-2 = Óáæ
ramp-capacity-3 = Óáø
ramp-capacity-4 = Óáø

animation-charging-0 = Ôïª
animation-charging-1 = ÔïΩ
animation-charging-2 = Ôï∏

animation-charging-framerate = 750

